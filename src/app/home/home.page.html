<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
Imagen del d√≠a    
</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">

    <ion-item>
      <ion-label>Date:</ion-label>
      <ion-input 
        type="date" 
        [(ngModel)]="selectedDate">
      </ion-input>
    </ion-item>

    <ion-button expand="block" (click)="loadImageOfTheDay()">Cargar la imagen</ion-button>

    <!-- Mostrar la imagen -->
    <ng-container *ngIf="imageData; else loading">
      <ion-card>
        <img [src]="imageData.url" alt="NASA Image">
        <ion-card-header>
          <ion-card-title>{{imageData.title}}</ion-card-title>
          <ion-card-subtitle>{{imageData.date}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{imageData.explanation}}
        </ion-card-content>
      </ion-card>
    </ng-container>

    <ng-template #loading>
      <ion-spinner name="crescent"></ion-spinner>
    </ng-template>

  </ion-content>
</ion-content>
